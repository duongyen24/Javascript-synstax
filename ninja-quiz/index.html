<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<title>Ninja Quiz</title>
</head>

<body>

	<!-- top section -->
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-4 my-4">JavaScript Ninja Quiz</h2>
		</div>
	</div>

	<!-- result section -->
	<div class="result d-none py-4 bg-light text-center">
		<div class="container lead">
			<p>You are <span class="text-primary display-4 p-3">0%</span> JavaScript ninja</p>
		</div>
	</div>

	<!-- quiz section -->
	<div class="quiz py-4 bg-secondary">
		<div class="container">
			<h2 class="my-5 text-white">Answer before this page autodestructs! 3, 2, 1... ðŸ’£</h2>
			<form class="quiz-form text-light">
				<div class="my-5">
					<p class="lead font-weight-normal">
						1. What's the difference between JavaScript and Java?
					</p>

					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="A" checked>
						<label class="form-check-label">
							"Java" is just short for "JavaScript"
						</label>
					</div>

					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="B">					
						<label class="form-check-label">Java is a backend language whereas JavaScript is a frontend language
						</label>
					</div>
				</div>

				<div class="my-5">
					<p class="lead font-weight-normal">
						2. How do you solve a coding problem when you are stuck?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="A" checked>
						<label class="form-check-label">
							Stare at the computer during hours and start to think about punching the screen
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="B">
						<label class="form-check-label">
							Ask your dear friend Google
						</label>
					</div>
				</div>

				<div class="my-5">
					<p class="lead font-weight-normal">
						3. What does BOM mean?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="A" checked>
						<label class="form-check-label">
							Browser Object Model
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="B">
						<label class="form-check-label">
							Board of Managers
						</label>
					</div>
				</div>

				<div class="my-5">
					<p class="lead font-weight-normal">
						4. What is FreeCodeCamp?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="A" checked>
						<label class="form-check-label">
							A Scout group of the Rocky Mountains
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="B">
						<label class="form-check-label">
							An online platform to learn web development
						</label>
					</div>
				</div>

				<div class="text-center">
					<input type="submit" class="btn btn-light">
				</div>
			</form>

		</div>
	</div>


	<script src="../ninja-quiz/app.js"> </script>
</body>

</html>
